<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content List</title>
</head>
<body>
    <h1>Content List</h1>
    <ul>
        {% for content in contents %}
        <li><a href="{% url 'view_content' content.id %}">{{ content.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
