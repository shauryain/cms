<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
</head>
<body>
    <h1>{{ content.title }}</h1>
    <p>{{ content.body }}</p>

</html>
